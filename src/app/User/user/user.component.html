<app-navbar></app-navbar>
<div class="container mt-5">
    <h2 class="text-center mb-5">User Dashboard</h2>
    
    <div class="row justify-content-center">
      
      <!-- Exams Card -->
      <div class="col-md-4">
        <div class="card text-center shadow-sm mb-4 user-card">
          <div class="card-body">
            <i class="fas fa-list-alt fa-3x mb-3 text-theme-success"></i>
            <h5 class="card-title">Exams</h5>
            <p class="card-text">View and take your upcoming exams.</p>
            <button class="btn btn-theme-success" (click)="goToExam()">Go to Exams</button>
          </div>
        </div>
      </div>
      
      <!-- Results Card -->
      <div class="col-md-4">
        <div class="card text-center shadow-sm mb-4 user-card">
          <div class="card-body">
            <i class="fas fa-file-alt fa-3x mb-3 text-theme-primary"></i>
            <h5 class="card-title">Results</h5>
            <p class="card-text">Check your exam results and performance.</p>
            <button class="btn btn-theme-primary" (click)="goToResults()">View Results</button>
          </div>
        </div>
      </div>
  
      <!-- Profile Card -->
      <div class="col-md-4">
        <div class="card text-center shadow-sm mb-4 user-card">
          <div class="card-body">
            <i class="fas fa-user fa-3x mb-3 text-theme-info"></i>
            <h5 class="card-title">Profile</h5>
            <p class="card-text">View and edit your profile details.</p>
            <button class="btn btn-theme-info" (click)="goToProfile()">Go to Profile</button>
          </div>
        </div>
      </div>
    </div>
</div>
